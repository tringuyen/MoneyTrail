<html>

<head>
<title> Money Trail - Sign Up </title>
<link rel="stylesheet" type="text/css" href="css/global.css" />
<link rel="stylesheet" type="text/css" href="css/register.css" />
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
</head>


<body>

	<!-- Navigation Bar -->
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<!-- Branding -->
				<a class="brand" href="/">
					Money Trail
				</a>

				<!-- Navigation Links -->
				<ul class="nav">
					<li class="active">
						<a href="home.html">Home</a>
					</li>
					<li class="divider-vertical"></li>
					<li><a href="accounts.html">Accounts</a></li>
					<li class="divider-vertical"></li>
					<li><a href="about.html">About</a></li>
				</ul>


			</div>
		</div>
	</div>


	<div class="well container-small register-input">
		<!-- Registration form -->
		<form class="form-horizontal">
			<fieldset>
				<legend>MoneyTrail Account Information</legend>
			</fieldset>

			<!-- First Name -->
			<div class="control-group">
				<label class="control-label" for="fname">First Name:</label>
				<div class="controls custom-label">
					<input type="text" id="fname" placeholder="First Name">
				</div>
			</div>

			<!-- Last Name -->
			<div class="control-group">
				<label class="control-label" for="lname">Last Name:</label>
				<div class="controls custom-label">
					<input type="text" id="lname" placeholder="Last Name">
				</div>
			</div>

			<!-- Password -->
			<div class="control-group">
				<label class="control-label" for="password">Password:</label>
				<div class="controls custom-label">
					<input type="password" id="password" placeholder="Password">
				</div>
			</div>

			<!-- Email -->
			<div class="control-group">
				<label class="control-label" for="email">Email:</label>
				<div class="controls custom-label">
					<input type="text" id="email" placeholder="Email">
				</div>
			</div>

			<!-- Button -->
			<div class="control-group">
				<button type="submit" class="btn btn-info btn-large register-button">Create account</button>
			</div>


		</form>
	</div>

</body>

</html>
